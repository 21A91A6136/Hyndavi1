<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin in CSS</title>
	<style type="text/css">
		h1
		{
			border: 1px solid red;
			margin: 10px 20px 30px 40px;
		}
		p
		{
			border: 1px solid green;
		}
	
	</style>
</head>
<body>
	<h1>Technical Hub</h1>
	<p>Aditya Engineering College</p>
	<div></div>
</body>
</html>
