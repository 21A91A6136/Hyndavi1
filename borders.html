<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border</title>
	<style type="text/css">
		span
		{
			border-style: dashed groove ridge dotted;
			border-color: blue pink darkred yellow;
			border-radius: 40px;
			border-spacing: 10px;
/*			<!-- width,style,color -->*/
			border: 20px double pink;
			text-shadow: 2px 2px 2px lightblue;
		}
		.hello
		{
			border: 2px solid;
		}
		.helo1
		{
			border: 30px;
	
		}	
	</style>
</head>
<body>
	<span>This is span tag</span>
	<span class="hello">Happy Birthday</span>
	<br><br><br><br>
	<span class="helo1"></span>
</body>
</html>
