<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Model</title>
	<style type="text/css">
		li
		{
			list-style-type: upper-roman;
		}
		.a
		{
			background: lightblue;
			width: 200px;
			height: 200px;
			box-shadow: 2px 2px 2px black;
		}
		.b
		{
			background: lightblue;
			width: 200px;
			height: 100px;
			margin: 20px;
			padding: 20px;
			outline: 1px solid black;
			box-shadow: 3px 3px 2px lightblue;
			position: absolute;
		}
	</style>
</head>
<body>
	<ol>
		<li>AEC</li>
		<li>ACET</li>
		<li>ACOE</li>
	</ol>

	<div class="a"></div>
	<div class="b"></div>
</body>	
</html>
