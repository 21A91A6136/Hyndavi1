<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lists</title>
</head>
<body>
	<h1>Ordered List</h1>
	<ol> 
		<li>Tea</li>
		<li>Coffee</li>
		<li>Milk</li>
	</ol>

	<h1>UnOrdered List</h1>
	<ul>
		<li>C</li>
		<li>c++</li>
		<li>Java</li>
		<li>Python</li>
	</ul>

	<h1>Description List</h1>
	<dl>
		<dt>Vegetables</dt>
		<dd>Potato</dd>
		<dd>Beetroot</dd>
		<dd>Brinjal</dd>

		<dt>Fruits</dt>
			<dd>Mango</dd>
			<dd>Grapes</dd>
			<dd>Orange</dd>
	</dl>
</body>
</html>
